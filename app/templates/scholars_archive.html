<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Verification Required | Scholars Archive{% endblock %}</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='ir-local.css') }}" type="text/css">

    <!-- JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.2.3.min.js') }}"></script>

    <!-- Additional head content (e.g. Turnstile script) -->
    {% block head_extra %}{% endblock %}

    <!-- Page-specific styles -->
    <style>
        {% block page_styles %}{% endblock %}
    </style>
</head>
<body>
    <div id="albany">
        <div id="container">
            {% block navbar %}
            <header id="header">
                <div id="top">
                    <div id="toplinks">
                        <p>
                            <a href="http://www.albany.edu/">UAlbany Home</a> | 
                            <a href="https://www.albany.edu/apply-now">Apply</a> | 
                            <a href="https://www.albany.edu/research-ualbany">Research</a>
                        </p>
                    </div>
                </div>
                <div id="bottom">
                    <h1><img src="{{ url_for('static', filename='img/logo.gif') }}" alt="Scholars Archive" /></h1>
                </div>
            </header>
            
            <nav id="navigation">
                <div id="tabs">
                    <ul>
                        <li id="tabone"><a href="https://scholarsarchive.library.albany.edu"><span>Home</span></a></li>
                        <li id="tabtwo"><a href="https://scholarsarchive.library.albany.edu/about.html"><span>About</span></a></li>
                        <li id="tabthree"><a href="https://scholarsarchive.library.albany.edu/faq.html"><span>FAQ</span></a></li>
                        <li id="tabfour"><a href="https://scholarsarchive.library.albany.edu/cgi/myaccount.cgi?context="><span>My Account</span></a></li>
                    </ul>
                </div>
                <div id="library"><a href="http://library.albany.edu/"><img src="{{ url_for('static', filename='img/library.png') }}" alt="University Libraries" /></a></div>
            </nav>
            {% endblock %}

            <main id="wrapper">
                <div id="content">
                    <div id="main" class="text">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </main>

            {% block footer %}
            <footer id="footer">
                <div id="bepress">
                    <p>
                        <a href="{{ contact_url }}">Contact Us</a> | 
                        <a href="https://library.albany.edu/scholarly-communications">Scholarly Communications Services</a> | 
                    </p>
                </div>
            </footer>
            {% endblock %}
        </div>
    </div>
</body>
</html>
