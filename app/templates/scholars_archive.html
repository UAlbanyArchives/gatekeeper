<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Verification Required | Scholars Archive{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='oneColumn.css') }}" type="text/css">

        <!-- JavaScript -->
        <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.2.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

        <!-- Additional head content (e.g. Turnstile script) -->
        {% block head_extra %}{% endblock %}

        <!-- Page-specific styles -->
        <style>
            @media (min-width: 992px) {
              #contentColumn {min-height: 600px;}
            }
            {% block page_styles %}{% endblock %}
        </style>
    </head>
    <body>
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="https://example.com">Example App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://example.com">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://example.com/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ contact_url }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}

        <div id="mainContent">
            {% block content %}{% endblock %}
        </div>

        {% block footer %}
        <footer class="bg-dark text-white mt-5 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p>&copy; 2026 Example App. All rights reserved.</p>
                        <p><a href="https://example.com/privacy" class="text-white">Privacy Policy</a> | <a href="https://example.com/terms" class="text-white">Terms of Service</a></p>
                    </div>
                </div>
            </div>
        </footer>
        {% endblock %}
    </body>
</html>
